<div text-widget ng-controller="LoadWidgetController">
  <div class="text">
    <span>{{ data.cores }} {{ data.cores | pluralize:"core" }}</span><br>
    <span>
      <span ng-class="{ red : isLargeLoad(data.one), green : !isLargeLoad(data.one) }">{{ data.one }}</span>
      <span ng-class="{ red : isLargeLoad(data.five), green : !isLargeLoad(data.five) }">{{ data.five }}</span>
      <span ng-class="{ red : isLargeLoad(data.fifteen), green : !isLargeLoad(data.fifteen) }">{{ data.fifteen }}</span>
    </span>
  </div>
</div>
