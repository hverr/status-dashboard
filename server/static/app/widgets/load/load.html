<div text-widget ng-controller="LoadWidgetController">
  <div class="text">
    <span>{{ widget.cores }} {{ widget.cores | pluralize:"core" }}</span><br />
    <span>
      <span ng-class="{ red : isLargeLoad(widget.one) }">{{ widget.one }}</span>
      <span ng-class="{ red : isLargeLoad(widget.five) }">{{ widget.five }}</span>
      <span ng-class="{ red : isLargeLoad(widget.fifteen) }">{{ widget.fifteen }}</span>
    </span>
  </div>
</div>
